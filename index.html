<body>
    <header class="navbar">
        <div class="container">
          <!-- Logo à gauche -->
          <div class="logo-container">
            <img src="./img/logo.png" alt="logo" class="logo-img">
            <h1 class="logo">Echri</h1>
          </div>
      
          <!-- Hamburger menu ici, aligné à droite -->
          <div class="hamburger" id="hamburger">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </div>
      
          <nav>
            <ul>
              <li><a href="#electronique">Electornique</a></li>
              <!-- <li><a href="#contact">Contact</a></li> -->
            </ul>
          </nav>
        </div>
      </header>
      <section class="shopping-card">
        <h2 class="titre">ecouteur</h2>
        <div class="cards-container">
          <!-- Product 1 -->
          <div class="card" style="width: 15rem"  id="ecouteur ">
            <img
              src="./img/ecouteur.jpg"
              alt="Image 1"
              
            />
            <div class="card-body">
              <b>blanc</b> <br>
              <span class="unit-price"> 40 </span><span><b>DT</b></span>
            </div>

              <i class="fas fa-plus-circle plus-btn"></i>
              <span class="qte"> 0 </span>
              <i class="fas fa-minus-circle minus-btn"></i>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <i class="fas fa-trash-alt"></i>
                <i class="fas fa-heart"></i>
              </li>
            </ul>
          </div>
          
          <div class="total-price-container">
            <span>Total Price :</span>
            <span id="total"> 0 </span>
            <span><b>DT</b></span>
            <button id="acheter-btn" onclick="redirectToForm()">Acheter</button>

        </section>
